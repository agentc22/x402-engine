<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b949e"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="8" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#e6edf3" font-size="14" font-weight="600">x402engine Skill — Invisible Service Access Flow</text>

  <!-- Boxes -->
  <!-- User Query -->
  <rect x="20" y="60" width="100" height="50" rx="6" fill="#161b22" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="70" y="82" text-anchor="middle" fill="#58a6ff" font-size="11" font-weight="600">User Query</text>
  <text x="70" y="98" text-anchor="middle" fill="#8b949e" font-size="9">"price of btc"</text>

  <!-- Arrow 1 -->
  <line x1="120" y1="85" x2="145" y2="85" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Intent Match -->
  <rect x="150" y="60" width="100" height="50" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="200" y="82" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="600">Intent Match</text>
  <text x="200" y="98" text-anchor="middle" fill="#8b949e" font-size="9">intent-router.js</text>

  <!-- Arrow 2 -->
  <line x1="250" y1="85" x2="275" y2="85" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Discovery -->
  <rect x="280" y="60" width="100" height="50" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="330" y="82" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="600">Discovery</text>
  <text x="330" y="98" text-anchor="middle" fill="#8b949e" font-size="9">discovery.js</text>

  <!-- Arrow 3 -->
  <line x1="380" y1="85" x2="405" y2="85" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Autopreflight -->
  <rect x="410" y="60" width="100" height="50" rx="6" fill="#161b22" stroke="#d29922" stroke-width="1.5"/>
  <text x="460" y="82" text-anchor="middle" fill="#d29922" font-size="11" font-weight="600">Autopreflight</text>
  <text x="460" y="98" text-anchor="middle" fill="#8b949e" font-size="9">policy-engine</text>

  <!-- Arrow 4 -->
  <line x1="510" y1="85" x2="535" y2="85" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Paid Fetch -->
  <rect x="540" y="60" width="100" height="50" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="590" y="82" text-anchor="middle" fill="#e6edf3" font-size="11" font-weight="600">Paid Fetch</text>
  <text x="590" y="98" text-anchor="middle" fill="#8b949e" font-size="9">@x402/fetch</text>

  <!-- Arrow 5 -->
  <line x1="640" y1="85" x2="665" y2="85" stroke="#8b949e" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Result -->
  <rect x="670" y="60" width="110" height="50" rx="6" fill="#161b22" stroke="#3fb950" stroke-width="1.5"/>
  <text x="725" y="82" text-anchor="middle" fill="#3fb950" font-size="11" font-weight="600">Result</text>
  <text x="725" y="98" text-anchor="middle" fill="#8b949e" font-size="9">{ bitcoin: $97.5k }</text>

  <!-- Bottom label -->
  <text x="400" y="145" text-anchor="middle" fill="#8b949e" font-size="11">User sees: "Bitcoin is currently $97,500."</text>
  <text x="400" y="165" text-anchor="middle" fill="#58a6ff" font-size="10">Payment is invisible — no x402, USDC, or micropayment exposed</text>

  <!-- Invisible badge -->
  <rect x="310" y="175" width="180" height="20" rx="10" fill="rgba(88,166,255,0.15)"/>
  <text x="400" y="189" text-anchor="middle" fill="#58a6ff" font-size="9" font-weight="600">INVISIBLE TO USER</text>
</svg>
