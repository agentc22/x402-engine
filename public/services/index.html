<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services — x402engine</title>
  <meta name="description" content="Browse all pay-per-call API services available on the x402engine.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81' },
            surface: { 800: '#1e1b2e', 900: '#13111c', 950: '#0b0a12' }
          }
        }
      }
    }
  </script>
  <style>
    body { background: #0b0a12; }
    .gradient-text { background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #f472b6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .card-glow { background: linear-gradient(135deg, rgba(99,102,241,0.08) 0%, rgba(192,132,252,0.04) 100%); border: 1px solid rgba(99,102,241,0.15); }
    .card-glow:hover { border-color: rgba(99,102,241,0.35); background: linear-gradient(135deg, rgba(99,102,241,0.12) 0%, rgba(192,132,252,0.06) 100%); }
    .hero-glow { background: radial-gradient(ellipse 80% 60% at 50% -20%, rgba(99,102,241,0.15) 0%, transparent 70%); }
    .price-tag { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body class="text-gray-200 antialiased">

  <!-- Nav -->
  <nav class="fixed top-0 w-full z-50 bg-surface-950/80 backdrop-blur-md border-b border-white/5">
    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2 font-semibold text-white">
        <span class="text-xl">⚡</span>
        <span>x402engine</span>
      </a>
      <div class="hidden sm:flex items-center gap-8 text-sm text-gray-400">
        <a href="/status" class="hover:text-white transition">Status</a>
        <a href="/discovery" class="hover:text-white transition">Discovery</a>
        <a href="/services" class="text-white">Services</a>
        <a href="/docs" class="px-4 py-1.5 rounded-full bg-brand-600 text-white text-sm font-medium hover:bg-brand-500 transition">Docs</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <section class="relative pt-28 pb-20 hero-glow">
    <div class="max-w-6xl mx-auto px-6">

      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-3">Services Catalog</h1>
        <p class="text-gray-400">All pay-per-call endpoints available on the engine</p>
      </div>

      <!-- Count + Filter Bar -->
      <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-8">
        <div class="flex items-center gap-3">
          <div id="service-count" class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-brand-600/10 border border-brand-500/20 text-brand-400 text-xs font-medium">
            <span class="w-1.5 h-1.5 rounded-full bg-brand-400"></span>
            Loading...
          </div>
          <div id="category-filters" class="flex items-center gap-2 flex-wrap"></div>
        </div>
        <div class="relative w-full sm:w-64">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
          <input id="search-input" type="text" placeholder="Search services..." class="w-full pl-10 pr-4 py-2 rounded-lg bg-white/5 border border-white/10 text-sm text-gray-200 placeholder-gray-500 focus:outline-none focus:border-brand-500/50 transition">
        </div>
      </div>

      <!-- Loading -->
      <div id="loading" class="text-center py-20 text-gray-500">Loading services...</div>

      <!-- Error -->
      <div id="error-banner" class="hidden rounded-2xl border border-red-500/20 bg-red-500/[0.05] p-4 mb-8 text-red-400 text-sm"></div>

      <!-- Services Grid -->
      <div id="services-container" class="hidden"></div>

      <!-- Links -->
      <div id="bottom-links" class="hidden mt-10 flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="/api/services" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg bg-white/5 text-gray-300 text-sm font-medium hover:bg-white/10 transition border border-white/10">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
          Raw JSON
        </a>
        <a href="/docs" class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg bg-white/5 text-gray-300 text-sm font-medium hover:bg-white/10 transition border border-white/10">
          <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
          Full Documentation
        </a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-white/5 py-10">
    <div class="max-w-6xl mx-auto px-6 flex flex-col sm:flex-row items-center justify-between gap-4 text-sm text-gray-500">
      <div class="flex items-center gap-2">
        <span>⚡</span>
        <span>x402engine</span>
      </div>
      <div class="flex items-center gap-6">
        <a href="/docs" class="hover:text-gray-300 transition">Docs</a>
        <a href="/.well-known/x402.json" class="hover:text-gray-300 transition">Discovery</a>
        <a href="/api/services" class="hover:text-gray-300 transition">Services API</a>
        <a href="/health" class="hover:text-gray-300 transition">Status</a>
        <a href="https://x.com/x402engine" target="_blank" rel="noopener" class="hover:text-gray-300 transition">@x402engine</a>
      </div>
    </div>
  </footer>

  <script>
    const CATEGORY_COLORS = {
      'compute':    { bg: 'bg-amber-500/10',    border: 'border-amber-500/20',    text: 'text-amber-400' },
      'crypto':     { bg: 'bg-emerald-500/10',   border: 'border-emerald-500/20',  text: 'text-emerald-400' },
      'blockchain': { bg: 'bg-emerald-500/10',   border: 'border-emerald-500/20',  text: 'text-emerald-400' },
      'storage':    { bg: 'bg-sky-500/10',        border: 'border-sky-500/20',      text: 'text-sky-400' },
      'wallet':     { bg: 'bg-purple-500/10',     border: 'border-purple-500/20',   text: 'text-purple-400' },
      'token':      { bg: 'bg-pink-500/10',       border: 'border-pink-500/20',     text: 'text-pink-400' },
      'image':      { bg: 'bg-rose-500/10',       border: 'border-rose-500/20',     text: 'text-rose-400' },
      'default':    { bg: 'bg-brand-500/10',      border: 'border-brand-500/20',    text: 'text-brand-400' },
    };

    let allServices = [];
    let activeCategory = null;

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function getCategoryColor(cat) {
      const key = (cat || '').toLowerCase();
      for (const k of Object.keys(CATEGORY_COLORS)) {
        if (key.toLowerCase().includes(k)) return CATEGORY_COLORS[k];
      }
      return CATEGORY_COLORS['default'];
    }

    function renderServices(services) {
      const container = document.getElementById('services-container');
      container.innerHTML = '';

      // Group by category
      const grouped = {};
      services.forEach(function(svc) {
        const cat = svc.category || svc.group || 'Other';
        if (!grouped[cat]) grouped[cat] = [];
        grouped[cat].push(svc);
      });

      if (Object.keys(grouped).length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500 py-16">No services match your search</div>';
        return;
      }

      Object.keys(grouped).sort().forEach(function(cat) {
        const colors = getCategoryColor(cat);
        const section = document.createElement('div');
        section.className = 'mb-10';

        let html = '<div class="flex items-center gap-3 mb-4">';
        html += '<span class="px-3 py-1 rounded-full ' + colors.bg + ' ' + colors.border + ' ' + colors.text + ' text-xs font-medium border">' + escapeHtml(cat) + '</span>';
        html += '<span class="text-xs text-gray-600">' + grouped[cat].length + ' endpoint' + (grouped[cat].length !== 1 ? 's' : '') + '</span>';
        html += '</div>';
        html += '<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">';

        grouped[cat].forEach(function(svc) {
          const name = svc.name || svc.title || svc.path || '--';
          const desc = svc.description || svc.desc || '';
          const price = svc.price || svc.cost || '';
          const method = (svc.method || 'GET').toUpperCase();
          const endpoint = svc.path || svc.endpoint || svc.url || '';
          const methodColor = method === 'POST'
            ? 'text-amber-400 bg-amber-500/10 border-amber-500/20'
            : 'text-emerald-400 bg-emerald-500/10 border-emerald-500/20';

          html += '<div class="card-glow rounded-xl p-5 transition">';
          html += '  <div class="flex items-start justify-between mb-2">';
          html += '    <h3 class="text-white font-medium">' + escapeHtml(name) + '</h3>';
          if (price) {
            const priceStr = typeof price === 'number' ? '$' + price : (typeof price === 'string' && !price.startsWith('$') ? '$' + price : price);
            html += '    <span class="price-tag text-brand-400 text-sm font-mono shrink-0 ml-2">' + escapeHtml(priceStr) + '</span>';
          }
          html += '  </div>';
          if (desc) {
            html += '  <p class="text-gray-500 text-sm mb-3 line-clamp-2">' + escapeHtml(desc) + '</p>';
          }
          html += '  <div class="flex items-center gap-2 mt-auto">';
          html += '    <span class="px-2 py-0.5 rounded text-[10px] font-mono font-bold border ' + methodColor + '">' + method + '</span>';
          html += '    <code class="text-xs text-gray-600 font-mono truncate">' + escapeHtml(endpoint) + '</code>';
          html += '  </div>';
          html += '</div>';
        });

        html += '</div>';
        section.innerHTML = html;
        container.appendChild(section);
      });
    }

    function filterServices() {
      const query = document.getElementById('search-input').value.toLowerCase().trim();
      let filtered = allServices;

      if (activeCategory) {
        filtered = filtered.filter(function(svc) {
          return (svc.category || svc.group || 'Other') === activeCategory;
        });
      }

      if (query) {
        filtered = filtered.filter(function(svc) {
          const name = (svc.name || svc.title || '').toLowerCase();
          const desc = (svc.description || svc.desc || '').toLowerCase();
          const path = (svc.path || svc.endpoint || '').toLowerCase();
          const cat = (svc.category || svc.group || '').toLowerCase();
          return name.includes(query) || desc.includes(query) || path.includes(query) || cat.includes(query);
        });
      }

      renderServices(filtered);
    }

    function buildCategoryFilters() {
      const container = document.getElementById('category-filters');
      container.innerHTML = '';

      const cats = {};
      allServices.forEach(function(svc) {
        const cat = svc.category || svc.group || 'Other';
        cats[cat] = (cats[cat] || 0) + 1;
      });

      // "All" button
      const allBtn = document.createElement('button');
      allBtn.className = 'px-2.5 py-1 rounded-full text-xs font-medium transition border ' + (!activeCategory ? 'bg-brand-500/20 border-brand-500/30 text-brand-400' : 'bg-white/5 border-white/10 text-gray-500 hover:text-gray-300');
      allBtn.textContent = 'All';
      allBtn.onclick = function() {
        activeCategory = null;
        buildCategoryFilters();
        filterServices();
      };
      container.appendChild(allBtn);

      Object.keys(cats).sort().forEach(function(cat) {
        const colors = getCategoryColor(cat);
        const btn = document.createElement('button');
        const isActive = activeCategory === cat;
        btn.className = 'px-2.5 py-1 rounded-full text-xs font-medium transition border ' + (isActive ? colors.bg + ' ' + colors.border + ' ' + colors.text : 'bg-white/5 border-white/10 text-gray-500 hover:text-gray-300');
        btn.textContent = cat;
        btn.onclick = function() {
          activeCategory = isActive ? null : cat;
          buildCategoryFilters();
          filterServices();
        };
        container.appendChild(btn);
      });
    }

    async function loadServices() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('services-container');
      const errorBanner = document.getElementById('error-banner');
      const bottomLinks = document.getElementById('bottom-links');

      try {
        const res = await fetch('/api/services');
        const data = await res.json();

        loading.classList.add('hidden');
        container.classList.remove('hidden');
        bottomLinks.classList.remove('hidden');

        // Handle different response shapes
        allServices = Array.isArray(data) ? data
          : Array.isArray(data.services) ? data.services
          : Array.isArray(data.endpoints) ? data.endpoints
          : data.data ? (Array.isArray(data.data) ? data.data : Object.values(data.data))
          : Object.values(data);

        // Service count
        document.getElementById('service-count').innerHTML =
          '<span class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span>' +
          allServices.length + ' service' + (allServices.length !== 1 ? 's' : '') + ' available';

        buildCategoryFilters();
        renderServices(allServices);

      } catch (err) {
        loading.classList.add('hidden');
        errorBanner.classList.remove('hidden');
        errorBanner.textContent = 'Failed to fetch /api/services — ' + err.message;
      }
    }

    // Search input handler
    document.getElementById('search-input').addEventListener('input', filterServices);

    loadServices();
  </script>

</body>
</html>
